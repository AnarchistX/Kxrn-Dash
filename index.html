<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KXRN-DASH - Maintenance</title>
    <style>
        body {
            background: #0d0d1a url('https://www.transparenttextures.com/patterns/stardust.png');
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            color: #00FFFF;
        }
        .maintenance {
            text-align: center;
            background: rgba(26, 26, 46, 0.95);
            padding: 40px;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 30px #00FFFF;
        }
        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00FFFF;
            letter-spacing: 5px;
        }
        p {
            font-size: 24px;
            margin: 20px 0;
        }
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background-image: linear-gradient(#00FFFF22 1px, transparent 1px),
                            linear-gradient(90deg, #00FFFF22 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid"></div>
    <div class="maintenance">
        <h1>KXRN-DASH</h1>
        <p>Game is currently under maintenance</p>
        <p>We're fixing some bugs to make your experience even better!</p>
        <p>Please check back in a few minutes</p>
    </div>
</body>
</html>
