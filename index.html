<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KXRN Dash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #score, #attempts {
            color: #00FFFF;
            font-size: 24px;
            position: fixed;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            padding: 10px;
        }

        #score { top: 10px; left: 10px; }
        #attempts { top: 10px; right: 10px; }

        #menu, #gameOver, #pauseMenu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #00FFFF;
            border: 2px solid #00FFFF;
            box-shadow: 0 0 20px #00FFFF;
            z-index: 1000;
            min-width: 300px;
        }

        h1 {
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF;
            margin-bottom: 20px;
            font-size: 32px;
        }

        button {
            background: transparent;
            border: 2px solid #00FFFF;
            color: #00FFFF;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            min-width: 200px;
        }

        button:hover {
            background: #00FFFF;
            color: #000;
            box-shadow: 0 0 10px #00FFFF;
        }

        #mobileControls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 33%;
            z-index: 100;
        }

        @media (max-width: 768px) {
            button {
                font-size: 16px;
                padding: 12px 24px;
                min-width: 160px;
            }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="mobileControls"></div>
    
    <div id="score">Score: 0</div>
    <div id="attempts">Attempts: 0</div>

    <div id="menu">
        <h1>KXRN DASH</h1>
        <button onclick="startGame()">START GAME</button>
    </div>

    <div id="gameOver" style="display: none;">
        <h1>GAME OVER</h1>
        <div id="finalScore">Score: 0</div>
        <button onclick="startGame()">TRY AGAIN</button>
        <button onclick="showMenu()">MAIN MENU</button>
    </div>

    <div id="pauseMenu" style="display: none;">
        <h1>PAUSED</h1>
        <button onclick="resumeGame()">RESUME</button>
        <button onclick="showMenu()">MAIN MENU</button>
    </div>

    <script>
        let canvas, ctx, player, game;

        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set initial canvas size
            resizeCanvas();

            // Initialize player
            player = {
                x: 200,
                y: canvas.height - 40,
                width: 40,
                height: 40,
                velocity: 0,
                isAlive: true
            };

            // Initialize game
            game = {
                running: false,
                isPaused: false,
                score: 0,
                attempts: 0,
                gravity: 0.5,
                jumpForce: -12,
                speed: 5,
                obstacles: [],
                particles: [],
                cameraX: 0,
                width: canvas.width,
                height: canvas.height
            };

            // Show menu
            showMenu();
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function startGame() {
            hideAllMenus();
            resetGame();
            game.running = true;
            game.isPaused = false;
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            player.x = 200;
            player.y = canvas.height - player.height;
            player.velocity = 0;
            player.isAlive = true;
            game.score = 0;
            game.attempts++;
            game.obstacles = [];
            game.particles = [];
            game.cameraX = 0;
            document.getElementById('attempts').textContent = `Attempts: ${game.attempts}`;
        }

        function hideAllMenus() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseMenu').style.display = 'none';
        }

        function showMenu() {
            hideAllMenus();
            document.getElementById('menu').style.display = 'block';
            game.running = false;
        }

        function gameOver() {
            game.running = false;
            document.getElementById('finalScore').textContent = `Score: ${game.score}`;
            document.getElementById('gameOver').style.display = 'block';
        }

        function togglePause() {
            game.isPaused = !game.isPaused;
            if (game.isPaused) {
                document.getElementById('pauseMenu').style.display = 'block';
            } else {
                document.getElementById('pauseMenu').style.display = 'none';
            }
        }

        function canJump() {
            if (player.y >= canvas.height - player.height - 1) return true;
            
            for (let obstacle of game.obstacles) {
                if (obstacle.type === 'platform' && 
                    player.x + player.width > obstacle.x && 
                    player.x < obstacle.x + obstacle.width &&
                    Math.abs((player.y + player.height) - obstacle.y) <= 2) {
                    return true;
                }
            }
            return false;
        }

        function generateObstacles(startX) {
            const types = ['spike', 'platform', 'gap'];
            const type = types[Math.floor(Math.random() * types.length)];
            const width = type === 'platform' ? 100 + Math.random() * 100 : 40;
            const height = type === 'platform' ? 20 : 40;
            const x = startX + Math.random() * 200;
            const y = type === 'platform' ? 
                     canvas.height - 100 - Math.random() * 200 :
                     canvas.height - height;

            game.obstacles.push({ type, x, y, width, height });
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                const angle = (Math.random() * Math.PI * 2);
                const speed = Math.random() * 5;
                game.particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1,
                    color
                });
            }
        }

        function update() {
            if (!game.running || game.isPaused) return;

            // Update player
            player.velocity += game.gravity;
            player.y += player.velocity;
            player.x += game.speed;

            // Ground collision
            if (player.y >= canvas.height - player.height) {
                player.y = canvas.height - player.height;
                player.velocity = 0;
            }

            // Update camera
            game.cameraX = player.x - canvas.width / 4;

            // Generate obstacles
            if (game.obstacles.length === 0 || 
                game.obstacles[game.obstacles.length - 1].x < player.x + canvas.width) {
                generateObstacles(player.x + canvas.width);
            }

            // Update particles
            game.particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
            });
            game.particles = game.particles.filter(p => p.life > 0);

            // Remove off-screen obstacles
            game.obstacles = game.obstacles.filter(obs => obs.x > game.cameraX - 100);

            // Update score
            game.score = Math.floor(player.x / 100);
            document.getElementById('score').textContent = `Score: ${game.score}`;

            // Check collisions
            checkCollisions();
        }

        function checkCollisions() {
            for (let obstacle of game.obstacles) {
                if (obstacle.type === 'spike' &&
                    player.x + player.width > obstacle.x + 10 &&
                    player.x < obstacle.x + obstacle.width - 10 &&
                    player.y + player.height > obstacle.y + 10) {
                    player.isAlive = false;
                    createParticles(player.x + player.width/2, player.y + player.height/2, '#FF0000');
                    gameOver();
                }
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Apply camera transform
            ctx.save();
            ctx.translate(-game.cameraX, 0);

            // Draw player
            ctx.fillStyle = player.isAlive ? '#00FFFF' : '#FF0000';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacles
            game.obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.type === 'platform' ? '#00FFFF' : '#FF0000';
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });

            // Draw particles
            game.particles.forEach(p => {
                ctx.fillStyle = p.color + Math.floor(p.life * 255).toString(16).padStart(2, '0');
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();
        }

        function gameLoop() {
            if (!game.running) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }

        // Event Listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp' || e.key === ' ') {
                e.preventDefault();
                if (game.running && player.isAlive && canJump()) {
                    player.velocity = game.jumpForce;
                    createParticles(player.x + player.width/2, player.y + player.height, '#00FFFF');
                }
            }
            if (e.code === 'Escape' && game.running) {
                togglePause();
            }
        });

        const mobileControls = document.getElementById('mobileControls');
        mobileControls.addEventListener('touchstart', function(e) {
            e.preventDefault();
            if (game.running && player.isAlive && canJump()) {
                player.velocity = game.jumpForce;
                createParticles(player.x + player.width/2, player.y + player.height, '#00FFFF');
            }
        }, { passive: false });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Initialize game
        window.addEventListener('load', init);
    </script>
</body>
</html>
