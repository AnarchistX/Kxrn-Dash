<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KXRNAGE</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #000;
      color: #f1f1f1;
      display: grid;
      place-items: center;
    }
    .wrap {
      width: min(960px, 92vw);
      padding: 48px 24px;
    }
    header h1 {
      margin: 0 0 8px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header p { margin: 0; color: #ccc; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; margin-top: 32px; }
    .card {
      border: 1px solid #f1f1f1;
      padding: 20px;
      display: flex; flex-direction: column; gap: 12px;
      background: #000;
    }
    .card h2 { margin: 0; font-size: 1.25rem; }
    .pill { display: inline-block; border: 1px solid #f1f1f1; padding: 10px 14px; text-decoration: none; color: #f1f1f1; text-align: center; }
    .pill:hover { background: #f1f1f1; color: #000; }
    footer { margin-top: 32px; font-size: 0.9rem; color: #aaa; }
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>KXRNAGE</h1>
      <p>Select a game</p>
    </header>

    <section class="grid">
      <article class="card">
        <h2>Quantum Rush</h2>
        <p>Fast-paced rhythm platformer.</p>
        <div><a class="pill" href="/quantum-rush/">Play</a></div>
      </article>

      <article class="card">
        <h2>Derby Dash</h2>
        <p>Bet, race, and win!</p>
        <div><a class="pill" href="/derby-dash/">Play</a></div>
      </article>

      <article class="card" aria-disabled="true">
        <h2>Coming Soon</h2>
        <p>More games will appear here.</p>
        <div><span class="pill" style="pointer-events:none; opacity:.6;">Not Available</span></div>
      </article>
    </section>

    <footer>
      <span>&copy; <span id="year"></span> KXRNAGE</span>
    </footer>
  </main>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
